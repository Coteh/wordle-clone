name: Run Tests
on: [push]
jobs:
  Test-Game-Logic:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checking out ${{ github.ref }} from ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run node -v
        run: node -v
      - name: Run npm install
        run: npm install
      - name: Run test
        run: npm run test
